<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white dark:bg-zinc-900">
    <!-- Header -->
    <header class="fixed top-0 z-50 w-full bg-white dark:bg-zinc-900 border-b dark:border-zinc-700">
        <div class="flex items-center justify-between h-14 px-4">
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full" aria-label="Open menu">
                    <svg class="h-6 w-6 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center gap-1">
                    <img src="https://www.youtube.com/s/desktop/7c155e84/img/favicon_144x144.png" alt="YouTube Logo" class="w-[90px] h-5">
                </div>
            </div>
            
            <div class="hidden md:flex items-center gap-4 flex-1 justify-center max-w-2xl">
                <div class="flex flex-1 max-w-[600px]">
                    <div class="flex flex-1 items-center border dark:border-zinc-700 rounded-l-full px-4">
                        <input type="text" placeholder="Search" class="w-full bg-transparent border-none outline-none py-2 dark:text-white">
                    </div>
                    <button class="px-6 bg-gray-100 dark:bg-zinc-800 border border-l-0 dark:border-zinc-700 rounded-r-full hover:bg-gray-200 dark:hover:bg-zinc-700">
                        <svg class="h-5 w-5 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full">
                    <svg class="h-5 w-5 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-2">
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full md:hidden">
                    <svg class="h-6 w-6 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full">
                    <svg class="h-6 w-6 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full">
                    <svg class="h-6 w-6 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full">
                    <svg class="h-6 w-6 dark:text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex pt-14">
        <!-- Sidebar -->
        <aside class="w-64 fixed left-0 top-14 bottom-0 overflow-y-auto hidden md:block p-2 dark:bg-zinc-900">
            <nav class="flex flex-col gap-2">
                <a href="#" class="flex items-center gap-4 p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg dark:text-white">
                    <span class="text-xl">üè†</span> Home
                </a>
                <a href="#" class="flex items-center gap-4 p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg dark:text-white">
                    <span class="text-xl">üì±</span> Shorts
                </a>
                <a href="#" class="flex items-center gap-4 p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg dark:text-white">
                    <span class="text-xl">üì∫</span> Subscriptions
                </a>
                <a href="#" class="flex items-center gap-4 p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg dark:text-white">
                    <span class="text-xl">üìö</span> Library
                </a>
                <a href="#" class="flex items-center gap-4 p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-lg dark:text-white">
                    <span class="text-xl">‚è∞</span> History
                </a>
            </nav>
        </aside>

        <!-- Video Grid -->
        <main class="flex-1 md:ml-64 p-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Video Card (repeated 12 times) -->
                <article class="flex flex-col gap-2">
                    <div class="aspect-video bg-gray-100 dark:bg-zinc-800 rounded-lg overflow-hidden">
                        <img src="https://picsum.photos/360/200" alt="Video thumbnail" class="w-full h-full object-cover">
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-shrink-0">
                            <div class="w-9 h-9 rounded-full bg-gray-100 dark:bg-zinc-800 overflow-hidden">
                                <img src="https://picsum.photos/36/36" alt="Channel avatar" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium line-clamp-2 dark:text-white">
                                Amazing Video Title That Might Be Long and Span Multiple Lines
                            </h3>
                            <p class="text-sm text-gray-600 dark:text-zinc-400">Channel Name</p>
                            <p class="text-sm text-gray-600 dark:text-zinc-400">
                                <span class="inline-flex gap-1">
                                    <span>123K views</span>
                                    <span aria-hidden="true">‚Ä¢</span>
                                    <span>2 hours ago</span>
                                </span>
                            </p>
                        </div>
                    </div>
                </article>
                <!-- Repeat the article element 11 more times for a total of 12 videos -->
            </div>
        </main>
    </div>
</body>
</html>
