<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 수정</h1>
    <form method="post" th:action="@{'/mgr/admins/' + ${post.adminSeq}}" class="bg-white p-4 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="adminName" class="block text-sm font-medium text-gray-700">이름</label>
            <input type="text" id="adminName" name="adminName" class="w-full border border-gray-300 rounded-lg p-2" th:value="${post.adminName}">
        </div>
        <div class="mb-4">
            <label for="adminId" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="adminId" name="adminId" class="w-full border border-gray-300 rounded-lg p-2" th:value="${post.adminId}">
        </div>
        <div class="mb-4">
            <label for="adminPw" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="adminPw" name="adminPw" class="w-full border border-gray-300 rounded-lg p-2" th:value="${post.adminPw}">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white rounded-lg px-4 py-2">수정</button>
    </form>
    </main>

</html>
