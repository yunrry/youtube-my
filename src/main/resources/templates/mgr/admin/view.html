<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 정보</h1>
    <div class="bg-white p-4 rounded-lg shadow-lg">
            <div>
                <p><strong>아이디:</strong> <span th:text="${post.adminId}"></span></p>
                <p><strong>이름:</strong> <span th:text="${post.adminName}"></span></p>
                <p><strong>사용 여부:</strong> <span th:text="${post.useYn}"></span></p>
                <p><strong>등록일:</strong> <span th:text="${post.regDate}"></span></p>
            </div>
    </div>
    <div class="w-full pt-4 text-right">
        <a th:href="@{'/mgr/admins'}" class="bg-green-500 text-white rounded-lg px-4 py-2">목록으로</a>
    </div>
    </main>

</html>
