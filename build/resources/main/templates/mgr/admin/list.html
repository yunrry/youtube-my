<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 목록</h1>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">번호</th>
                <th class="py-2 px-4">아이디</th>
                <th class="py-2 px-4">이름</th>
                <th class="py-2 px-4">사용여부</th>
                <th class="py-2 px-4">등록자</th>
                <th class="py-2 px-4">등록일시</th>
                <th class="py-2 px-4">관리</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에는 반복되는 행이 들어갑니다 -->
            <tr th:each="post : ${posts}">
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/mgr/' + ${post.adminSeq}}" class="text-blue-500 hover:underline" th:text="${post.adminId}"></a>
                </td>
                <td class="border px-4 py-2">
                     <a th:href="@{'/mgr/admins/' + ${post.adminSeq}}" class="text-blue-500 hover:underline" th:text="${post.adminName}"></a>
                </td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/mgr/admins/' + ${post.adminSeq}}" class="text-blue-500 hover:underline" th:text="${post.useYn}"></a>
                    <a th:href="@{'/mgr/admins/' + ${post.adminSeq} + '/useyn'}" class="bg-blue-500 text-white my-8 px-2 py-2">정지</a>
                </td>

                <td class="border px-4 py-2" th:text="${post.regDate}"></td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/mgr/admins/' + ${post.adminSeq} + '/update'}" class="text-blue-500 hover:underline">수정</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징 -->
<!--        <div th:replace="fragments/pagination :: paginationFragment"></div>-->
<!--        <div class="w-full pt-4 text-right">-->
<!--            <a th:href="@{'/mgr/admins/create'}" class="bg-green-500 text-white rounded-lg px-4 py-2">등록</a>-->
<!--        </div>-->
    </main>

</html>
