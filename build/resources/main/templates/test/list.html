<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- 상단 네비게이션 바 -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="logo.png" alt="로고" class="h-8">
            <a href="#" class="text-white hover:underline">관리자 관리</a>
            <a href="#" class="text-white hover:underline">사용자 관리</a>
        </div>
        <div class="flex items-center space-x-4">
            <span>홍길동</span>
            <a href="#" class="text-white hover:underline">로그아웃</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 목록</h1>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">번호</th>
                <th class="py-2 px-4">이름</th>
                <th class="py-2 px-4">이메일</th>
                <th class="py-2 px-4">관리</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에는 반복되는 행이 들어갑니다 -->
            <tr>
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">홍길동</td>
                <td class="border px-4 py-2">hong@example.com</td>
                <td class="border px-4 py-2">
                    <a href="#" class="text-blue-500 hover:underline">수정</a>
                    <a href="#" class="text-red-500 hover:underline ml-2">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징 -->
    <div class="mt-4">
        <a href="#" class="px-4 py-2 bg-blue-500 text-white rounded-lg">이전</a>
        <a href="#" class="px-4 py-2 bg-blue-500 text-white rounded-lg ml-2">다음</a>
    </div>
    </main>

    <!-- 하단 라이센스 정보 -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        © 2025 goorm All rights reserved.
    </footer>

</body>
</html>
