<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Default Title</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
<!-- 상단 네비게이션 바 -->
<header class="bg-blue-500 text-white p-4 flex justify-between items-center">
  <div class="flex items-center space-x-4">
    <img src="/img/goormedu-public.png" alt="로고" class="h-8">
    <a th:href="@{'/mgr/admins'}" class="text-white hover:underline">관리자 관리</a>
    <a th:href="@{'/mgr/members'}" class="text-white hover:underline">사용자 관리</a>
  </div>
  <div class="flex items-center space-x-4">
    <span th:text="${session != null && session.admin != null && session.admin.adminName != null ? session.admin.adminName : ''}"></span>
    <a th:if="${session.admin != null}" th:href="@{/mgr/logout}" class="text-white hover:underline">로그아웃</a>
    <a th:if="${session.admin == null}" th:href="@{/mgr}" class="text-white hover:underline">로그인</a>
  </div>
</header>

<main class="flex-grow">
  <!-- 여기서 layout:fragment="content"가 각 페이지에서 오버라이드됨 -->
  <div layout:fragment="content">
    <p>Default Content</p>
  </div>
</main>

<!-- 하단 라이센스 정보 -->
<footer class="bg-gray-800 text-white p-4 text-center">
  © 2025 goorm All rights reserved.
</footer>

</body>
</html>
