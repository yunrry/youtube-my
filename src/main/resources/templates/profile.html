<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home-layout}">


<div layout:fragment="content" class="mt-8">

    <form method="post" action="/members" class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-xl font-bold mb-6 text-center" th:text="${msg}">Default Message</h1>
        <h2 class="text-2xl font-bold mb-6 text-center">회원정보</h2>
        <div class="mb-4">
            <label for="memberId" class="block text-sm font-medium text-gray-700">아이디</label>
            <span id="memberId" th:text="${member.memberId}"></span>
        </div>
        <div class="mb-4">
            <label for="memberNick" class="block text-sm font-medium text-gray-700">닉네임</label>
            <input id="memberNick" name="memberNick" type="text" required th:value="${member.memberNick}" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="memberProfile" class="block text-sm font-medium text-gray-700">프로필</label>
            <input id="memberProfile" name="memberProfile" type="text" required th:value="${member.memberProfile}" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="memberInfo" class="block text-sm font-medium text-gray-700">회원정보</label>
            <input id="memberInfo" name="memberInfo" type="text" required th:value="${member.memberInfo}" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">회원정보수정</button>
        </div>
    </form>

</div>

</html>
