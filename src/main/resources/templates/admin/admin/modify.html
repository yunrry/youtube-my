<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- 상단 네비게이션 바 -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="logo.png" alt="로고" class="h-8">
            <a href="#" class="text-white hover:underline">관리자 관리</a>
            <a href="#" class="text-white hover:underline">사용자 관리</a>
        </div>
        <div class="flex items-center space-x-4">
            <span>홍길동</span>
            <a href="#" class="text-white hover:underline">로그아웃</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 수정</h1>
    <form class="bg-white p-4 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
            <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-2" value="홍길동">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
            <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2" value="hong@example.com">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white rounded-lg px-4 py-2">수정</button>
    </form>
    </main>

    <!-- 하단 라이센스 정보 -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        © 2025 goorm All rights reserved.
    </footer>

</body>
</html>
