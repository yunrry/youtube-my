<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">사용자정보 정보</h1>
        <div class="bg-white p-4 rounded-lg shadow-lg flex">
            <div class="mr-4">
                <div th:if="${post.memberProfile != null and !#strings.isEmpty(post.memberProfile)}">
                    <img th:src="${post.memberProfile}" alt="Profile Image" class="w-16 h-16 rounded-full">
                </div>
                <div th:if="${post.memberProfile == null or #strings.isEmpty(post.memberProfile)}">
                    <img src="/path/to/default_profile_image.jpg" alt="Default Profile Image" class="w-16 h-16 rounded-full">
                </div>
            </div>
            <div>
                <p><strong>회원 아이디:</strong> <span th:text="${post.memberId}"></span></p>
                <p><strong>닉네임:</strong> <span th:text="${post.memberNick}"></span></p>
                <p><strong>소개:</strong> <span th:text="${post.memberInfo}"></span></p>
                <p><strong>사용 여부:</strong> <span th:text="${post.useYn}"></span></p>
                <p><strong>등록일:</strong> <span th:text="${post.regDate}"></span></p>
            </div>
        </div>

    <div class="w-full pt-4 text-right">
        <a th:href="@{'/mgr/members'}" class="bg-green-500 text-white rounded-lg px-4 py-2">목록으로</a>
    </div>
    </main>

</html>
