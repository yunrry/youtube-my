<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home-layout}">


<div layout:fragment="content" class="mt-8">

    <form method="post" action="/join" class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-xl font-bold mb-6 text-center" th:text="${msg}">Default Message</h1>
        <h2 class="text-2xl font-bold mb-6 text-center">회원가입</h2>
        <div class="mb-4">
            <label for="memberId" class="block text-sm font-medium text-gray-700">아이디</label>
            <input id="memberId" name="memberId" type="text" required class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="memberNick" class="block text-sm font-medium text-gray-700">닉네임</label>
            <input id="memberNick" name="memberNick" type="text" required class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="memberPw" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input id="memberPw" name="memberPw" type="password" required class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="memberPw2" class="block text-sm font-medium text-gray-700">비밀번호확인</label>
            <input id="memberPw2" name="memberPw2" type="password" required class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">회원가입</button>
        </div>
    </form>

</div>

</html>
