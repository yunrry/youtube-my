<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- 상단 네비게이션 바 -->
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="logo.png" alt="로고" class="h-8">
            <a href="#" class="text-white hover:underline">관리자 관리</a>
            <a href="#" class="text-white hover:underline">사용자 관리</a>
        </div>
        <div class="flex items-center space-x-4">
            <span>홍길동</span>
            <a href="#" class="text-white hover:underline">로그아웃</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">관리자 정보</h1>
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <p><strong>이름:</strong> 홍길동</p>
        <p><strong>이메일:</strong> hong@example.com</p>
    </div>
    <a href="#" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg">목록으로</a>
    </main>

    <!-- 하단 라이센스 정보 -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        © 2025 Company Name. All rights reserved. | 라이센스 내용
    </footer>

</body>
</html>
