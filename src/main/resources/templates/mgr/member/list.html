<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">사용자 목록</h1>
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">번호</th>
                <th class="py-2 px-4">닉네임</th>
                <th class="py-2 px-4">아이디</th>
                <th class="py-2 px-4">사용여부</th>
                <th class="py-2 px-4">등록일</th>
                <th class="py-2 px-4">업로드한 동영상 갯수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, iterStat : ${posts}">
                <td class="border px-4 py-2" th:text="${iterStat.index + 1}"></td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/mgr/members/' + ${post.memberSeq}}" class="text-blue-500 hover:underline" th:text="${post.memberNick}"></a>
                </td>
                <td class="border px-4 py-2" th:text="${post.memberId}"></td>
                <td class="border px-4 py-2" th:text="${post.useYn}"></td>
                <td class="border px-4 py-2" th:text="${post.regDate}"></td>
                <td class="border px-4 py-2" th:text="${post.videoCnt}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
    <div th:replace="fragments/pagination :: paginationFragment"></div>
    </main>

</html>
